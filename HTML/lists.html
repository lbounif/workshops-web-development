<!DOCTYPE html>
<html>
    <head>
        <title>Lists</title>
    </head>
    <body>
        <h2>Ordered list</h2>
        <ol>
            <li>elem1</li>
            <li>elem2</li>
            <li>elem3</li>
            <li>elem4</li>
        </ol>
        <h2>Unordered list</h2>
        <ul>
            <li>elem1</li>
            <li>elem2</li>
            <li>elem3</li>
            <li>elem4</li>
        </ul>
        <h2>Description List</h2>
        <dl>
            <!--Data title dt-->
            <dt>elem1</dt>
             <!--Data description dd-->
            <dd>Description of elem1</dd>
            <dt>elem2</dt>
            <dd>description of elem2</dd>
        </dl>
    </body>
</html>
