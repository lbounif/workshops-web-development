<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <h2>Display : inline</h2>
    <div>
        <span class="inline">element 1</span>
        <span class="inline">element 2</span>
        <span class="inline">element 3</span>
    </div>

    <h2>Display: block</h2>
    <div>
        <span class="block">element 1</span>
        <span class="block">element 2</span>
        <span class="block">element 3</span>
    </div>

    <h2>Display: inline-block</h2>
    <div>
        <span class="inline-block">element 1</span>
        <span class="inline-block">element 2</span>
        <span class="inline-block">element 3</span>
    </div>

    <h2>Display: none</h2>
    <div>
        <span class="elm">element 1</span>
        <span class="none">element 2</span>
        <span class="elm">element 3</span>
    </div>
</body>
</html>
