<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://kit.fontawesome.com/b66a753d27.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1 class="title">Shopping Cart</h1>
    </header>
    <main class="container">
        <div class="content">
           <div class="ligne">
                <div class="produit">Chemise</div>
                <div class="prix">2000 DA</div>
                <div class="quantite">
                    <span class="decrease"> - </span>
                    quantite
                    <input min="1" max="99" value="1" class="quant"/>
                    <span class="increase"> + </span>
                </div>
                <span class="delete"> Delete </span>
                <span class="image"><i class="fas fa-heart"></i></span>
           </div> 
           <div class="ligne">
                <div class="produit">Pentalon</div>
                <div class="prix">3000 DA</div>
                <div class="quantite">
                    <span class="decrease"> - </span>
                    quantite
                    <input min="1" max="99" value="1" class="quant"/>
                    <span class="increase"> + </span>
                </div>
                <span class="delete"> Delete </span>
                <span class="image"><i class="fas fa-heart"></i></span>
            </div> 
            <div class="ligne">
            <div class="produit">Veste</div>
            <div class="prix">5000 DA</div>
            <div class="quantite">
                <span class="decrease"> - </span>
                quantite
                <input min="1" max="99" value="1" class="quant"/>
                <span class="increase"> + </span>
            </div>
            <span class="delete"> Delete </span>
            <span class="image"><i class="fas fa-heart"></i></span>
            </div> 
            <hr color="black" size="2"/>
            <div class="total">
            Total: 
            <div class="prix-total"> 0 DA</div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
